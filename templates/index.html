<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playwright Reports</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      color: #fff;
      font-size: 12px;
      margin-right: 6px;
    }

    .os-badge { background: #555; }
    .browser-badge { background: #777; }

    .report-block {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      background: #fafafa;
    }

    .links a {
      margin-right: 10px;
      text-decoration: none;
    }

    table.summary {
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 800px;
    }

    table.summary th,
    table.summary td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
      font-size: 14px;
    }

    table.summary th {
      background: #eee;
    }
  </style>
</head>
<body>

<h1>Playwright Reports</h1>

<p><strong>Published:</strong> {{PUBLISH_TIMESTAMP}}</p>
<p><strong>Commit:</strong> {{COMMIT_SHA}}</p>
<p><strong>Run:</strong> #{{RUN_NUMBER}}</p>
<p><a href="{{RUN_URL}}">View Full Run Logs</a></p>

<hr>

<h2>Summary</h2>
{{SUMMARY_TABLE}}

<hr>

<h2>Report List</h2>

{{REPORT_LIST}}

</body>
</html>
