name: Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Playwright Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Ubuntu
          - os: ubuntu-latest
            browser: chromium
          - os: ubuntu-latest
            browser: firefox
          # Windows
          - os: windows-latest
            browser: chromium
          - os: windows-latest
            browser: firefox
          - os: windows-latest
            browser: edge
          # macOS
          - os: macos-latest
            browser: chromium
          - os: macos-latest
            browser: webkit
          - os: macos-latest
            browser: firefox
      fail-fast: false
    env:
      TEST_USER: ${{ secrets.TEST_USER }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5a. Run tests on Ubuntu with xvfb
      - name: Run Playwright on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run npx playwright test --project=${{ matrix.browser }} --reporter=html,junit

      # 5b. Run tests on non-Ubuntu (Windows/macOS)
      - name: Run Playwright on non-Ubuntu
        if: matrix.os != 'ubuntu-latest'
        run: npx playwright test --project=${{ matrix.browser }} --reporter=html,junit

      # 6. Upload HTML/JSON report artifacts (optional)
      - name: Upload HTML/JSON Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      # 7. Prepare report folder for Pages
      - name: Copy report to Pages folder
        run: |
          DEST=reports/${{ matrix.os }}-${{ matrix.browser }}
          mkdir -p $DEST
          cp -r playwright-report/* $DEST/
          # Append link to temporary file for index.html
          echo "<li><a href='$DEST/index.html'>${{ matrix.os }} - ${{ matrix.browser }}</a></li>" >> index_links.html

      # 8. Assemble main index.html (only once, at end)
      - name: Assemble main index.html
        if: matrix.os == 'ubuntu-latest' && matrix.browser == 'chromium'
        run: |
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Playwright Reports</title></head><body><h1>Playwright Reports</h1><ul>' > index.html
          cat index_links.html >> index.html
          echo '</ul></body></html>' >> index.html

      # 9. Publish all to GitHub Pages
      - name: Publish Reports to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          commit_message: "Publish Playwright reports [skip ci]"
