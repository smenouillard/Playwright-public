name: Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Playwright Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu
          - os: ubuntu-latest
            browser: chromium
          - os: ubuntu-latest
            browser: firefox
          # Windows
          - os: windows-latest
            browser: chromium
          - os: windows-latest
            browser: firefox
          - os: windows-latest
            browser: edge
          # macOS
          - os: macos-latest
            browser: chromium
          - os: macos-latest
            browser: webkit
          - os: macos-latest
            browser: firefox

    env:
      TEST_USER: ${{ secrets.TEST_USER }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            xvfb-run npx playwright test --project=${{ matrix.browser }} --reporter=html,junit
          else
            npx playwright test --project=${{ matrix.browser }} --reporter=html,junit
          fi

      - name: Upload HTML/JSON Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

  publish:
    name: Publish Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-reports

      - name: Merge reports and generate index
        run: |
          mkdir -p gh-pages/reports
          for artifact_dir in all-reports/*; do
            base=$(basename $artifact_dir)
            cp -r $artifact_dir gh-pages/reports/$base
          done

          echo "<!DOCTYPE html><html><head><title>Playwright Reports</title></head><body><h1>Playwright Reports</h1><ul>" > gh-pages/index.html
          for dir in gh-pages/reports/*; do
            echo "<li><a href=\"$dir/index.html\">$(basename $dir)</a></li>" >> gh-pages/index.html
          done
          echo "</ul></body></html>" >> gh-pages/index.html

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_PAT }}
          publish_dir: ./gh-pages
          commit_message: "Publish Playwright reports [skip ci]"
