name: Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # 1️⃣ Run tests matrix
  test:
    name: Playwright Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            browser: firefox
          - os: windows-latest
            browser: chromium
          - os: macos-latest
            browser: webkit

    env:
      TEST_USER: ${{ secrets.TEST_USER }}
      TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            xvfb-run npx playwright test --project=${{ matrix.browser }} || true
          else
            npx playwright test --project=${{ matrix.browser }} || true
          fi

      # Create metadata.json for this test job
      - name: Write metadata.json
        run: |
          mkdir -p metadata
          cat <<EOF > metadata/metadata.json
          {
            "timestamp": "$(date -u '+%Y-%m-%d %H:%M UTC')",
            "os": "${{ matrix.os }}",
            "browser": "${{ matrix.browser }}",
            "runner": "${{ matrix.os }} (GitHub-hosted)"
          }
          EOF

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.os }}-${{ matrix.browser }}
          path: |
            metadata/
            playwright-report/
            jsonReports/
            junit/
          retention-days: 30
          if-no-files-found: warn

  # 2️⃣ Publish all reports
  publish:
    name: Publish Playwright Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./reports

      # Build global metadata passed to Node script
      - name: Prepare metadata for index.html
        id: meta
        run: |
          metadata='{
            "publishTimestamp": "'"$(date -u '+%Y-%m-%d %H:%M UTC')"'",
            "commitSha": "'"$GITHUB_SHA"'",
            "runNumber": "'"$GITHUB_RUN_NUMBER"'",
            "runUrl": "https://github.com/'"$GITHUB_REPOSITORY"'/actions/runs/'"$GITHUB_RUN_ID"'"
          }'
          echo "metadata_json=$metadata" >> $GITHUB_OUTPUT

      - name: Generate index.html
        run: |
          METADATA_JSON='${{ steps.meta.outputs.metadata_json }}' node scripts/generate-index.js

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_PAT }}
          publish_dir: ./reports
          commit_message: "Publish Playwright reports [skip ci]"
